<!DOCTYPE html>
<html land ="en">
<meta charset = "utf-8">
<meta name="keywords" content="Community Garden,community,garden,neighborhood garden,Fayetteville,North Carolina,vegetables,fruit,garden herbs,soil,container garden,planting,flowers,compost">
<head> 
<title>Login Page</title> 
 
 <!--Stylesheet-->
<link rel="stylesheet" type="text/css" href="./Styles/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="./Styles/Themes/light.css"/>

<link rel="stylesheet" type="text/css" href="custom/main.css"/> 
<link rel="stylesheet" type="text/css" href="custom/loginex.css"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<style>
img{
    border-radius: 25px;
	padding: 10px; 
	 
}
</style> 

</head>

<body>
	
<div class = "container">
	<div class = "jumbotron">
			<section id ="title"> 
			<h1>Login</h1>
			<h2>Community Garden</h2>
			</section>
	</div>

	<!--#include virtual="common/nav_Menu.html"--> 	
	

	
	
	 <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              
              <h4 class="modal-title" id="myModalLabel"><b>Login</b></h4>
			  <div class = "row"> 
		<div class ="col-xs-12">
			<center><img src = "custom/images/reddishImg.jpg" title ="loginImg" alt = "reddishLogin"/></center>
		 </div> 
	</div> 
	     
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-6">
					
                      <div class="well">
                          <form action="newlogin.html" method="get">
						  
						  <div class="form-group">
							<label for="validate-email">Email</label>
							<div class="input-group" data-validate="email">
							<input type="email" class="form-control" name="validate-email" id="validate-email" placeholder="example@gmail.com" required>
							
						</div>
				 </div>
				 
			
				 
						<div class="form-group">
							<label for="password">Password</label>
							<div class="input-group" data-validate="password">
							<input id="password"  class="form-control" type="password" name="password" minlength="6" maxlength="12"  placeholder="" required><br>
							
							</div>
						</div>
							
						 
					
                             <button type="submit" class="btn btn-success btn-block">Login</button>
                              
                          </form>
                      </div>
                  </div>
                  <div class="col-xs-6">
                      <p class="lead">Register now for <span class="text-success">FREE</span></p>
                      <ul class="list-unstyled" style="line-height: 2">
                          <li><span class="fa fa-check text-success"></span>View Newsletter Options</li>
                          <li><span class="fa fa-check text-success"></span>View Sponsor Status</li>
                          
                          <li><a href="/readMore/"><u>Read more</u></a></li>
                      </ul>
                      <p><a href="register.html" class="btn btn-info btn-block">Register now!</a></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  
	<!--#include virtual="common/footer.html"--> 	
  
  
  
 
	 
	 
</div><!--Container-->
	 


	
<!--Scripts-->

<script src='./Scripts/jquery-3.2.1.min.js'></script>
<script src='./Scripts/bootstrap.min.js'></script>
<script src= './Scripts/main.js'></script>





</body>
</html>
