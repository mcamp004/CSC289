<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "utf-8">
<title>Visit</title> 

<!--Stylesheets--> 
<link rel="stylesheet" type="text/css" href="./Styles/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./Styles/Themes/light.css" />

<link rel="stylesheet" type="text/css" href="custom/main.css"/> 


<link href = "custom/contactcss.css" rel ="stylesheet" type = "text/css"/>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	
<div class = "container"> 
	<div class = "jumbotron">
		<section id ="title"> 
		<h1>Contact Us!</h1>
		</section>
		</div>
		
		<!--#include virtual="common/nav_Menu.html"--> 	
		
		
	 <!---Contact Form---->
	
	
	
	 <div class="row">
		<div class="panel panel-warning col-xs-12 col-md-8 col-lg-push-2">
		<div class="panel-heading"><b>Give Us Feedback!<b></div>
		<div class="panel-body">
			
				<div class = "row">
					<p class="feedinfo">Have any ideas for Green Front or inquires into sponsoring a container within our garden.</p></br>
				</div>

		<form class="form-horizontal">
		
		<div class="form-group"> 
			<label for="firstName" class="control-label col-sm-2 col-lg-push-1" for="fName">First Name</label> 
			<div class="col-sm-10 col-md-6 col-lg-8 col-lg-push-1"> 
				<input type="fName" class="form-control" id="fName" required>
			</div>
		</div> 
		
		
		<div class="form-group"> 	
			<label for="email" class="control-label col-sm-2 col-lg-push-1" for="fName">E-mail</label> 
			<div class="col-sm-10 col-md-6 col-lg-8 col-lg-push-1"> 
				<input type="email" class="form-control" id="email" required>
			</div>	
				
		</div>
				
		    
		
		</div>

		<div class = "row"> 
		
			<div class="col-sm-12 col-md-4">
			<img src="custom/images/aprilSweetPea.jpg" style="width:300px;">
			</div> 
			
				<div class="col-12 col-md-6 col-lg-push-1 "> 
				<div class ="form-group"> 
						<textarea class ="form-control" name="message" placeholder="" rows="14"></textarea>
				</div>
				
			
		 </div>
	 
	</div> 


		</form> 
		</div> 
		
			
		
	

<hr class="break">					
					
	<!--#include virtual="common/footer.html"--> 	





</div>	<!--Container div-->			
	
<!--Scripts-->	
	
	<script src='./Scripts/jquery-3.2.1.min.js'></script>
	<script src='./Scripts/bootstrap.min.js'></script>
	<script src= './Scripts/main.js'></script>
	
	
 

	</body>
</html>
